name: Deploy to Railway

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  comment-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const baseUrl = process.env.RAILWAY_PREVIEW_BASE_URL;
            if (!baseUrl) {
              core.setFailed('Missing RAILWAY_PREVIEW_BASE_URL secret.');
              return;
            }
            const prNumber = context.issue.number;
            const url = `${baseUrl.replace(/\/$/, '')}/pr-${prNumber}`;
            const body = `ðŸš€ Railway preview ready: ${url}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body,
            });
        env:
          RAILWAY_PREVIEW_BASE_URL: ${{ secrets.RAILWAY_PREVIEW_BASE_URL }}
